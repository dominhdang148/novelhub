<nav class="navbar navbar-expand-lg bg-black" data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand d-flex gap-2 align-item-center" [routerLink]="['/']">
      <fa-icon [icon]="['fas', 'book-journal-whills']"></fa-icon>
      <span>NovelHub</span>
    </a>

    <button
      class="navbar-toggler"
      data-bs-toggle="collapse"
      data-bs-target="#header-menu"
      type="button"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="header-menu">
      <ul class="navbar-nav">
        <li *ngFor="let item of menuItems" class="nav-item">
          <a
            class="nav-link d-flex gap-2 align-item-center"
            [routerLink]="[item.url]"
            [routerLinkActive]="['active']"
          >
            <fa-icon
              *ngIf="item.icon"
              [icon]="[item.icon.library, item.icon.name]"
            ></fa-icon>
            <span>
              {{ item.title }}
            </span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
